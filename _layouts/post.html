---
layout: blog
---

<div class="post" style="margin-top: 100px;">
  <div class="post-title">{{ page.title }}</div> 
  <div style="line-height: 17px; margin-top: -5px">
    <div class="post-date">{{ page.date | date_to_string }}</div>
    <div class="post-author">{{ page.tags }}</div>
  </div>
  <div class='post-image'> <img src={{ page.image }}/></div>
  <div class='post-content'>
    {{ content }}
  </div>
</div>

<div class="related">
  <h2>Related Posts</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
