<div class="posts">
  <ul>
  {% for post in site.posts %}
    <li class="post">

      <div class='post-image'> <img src={{ post.image }}/></div>
      <div class='post-text'>
        <div class='post-byline'>BY {{ post.tags }} ON {{ post.date | date_to_string }}</div>
        <div class='post-title'><a href="{{ post.url }}">{{ post.title }}</a></div>
        <div class='post-subtitle'>{{ post.subtitle }}</div>      
      </div>

      <!-- <div class="entry">
        {{ post.excerpt }}
      </div> -->

      <!-- <a href="{{ post.url }}" class="read-more">Read More</a> -->
    </li>
  {% endfor %}
  </ul>
</div>
