<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

      <div>{{ post.date | date_to_string }}</div>

      <!-- <div class="entry">
        {{ post.excerpt }}
      </div> -->

      <a href="{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
